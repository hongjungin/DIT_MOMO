<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 폰트 설정 */
        @font-face {
            font-family: 'Orbit-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2310@1.0/Orbit-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: 'Orbit-Regular';
        }

        body {
            background-color: #FAE6B1;
        }

        nav {
            font-size: 15pt;
            font-family: 'Orbit-Regular';
            position: relative;
        }

        nav ul {
            padding: 0;
            margin: 0 auto;
            width: auto;
        }

        nav li {
        }

        nav a {
            line-height: 50px;
            height: 50px;
        }

        nav li a {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }

        nav li:last-child a {
            border-right: 0;
        }

        nav a:hover, nav a:active {
        }

        nav a#pull {
            display: none;
        }

        html {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: #FAE6B1;
        }

        ul {
            margin: 0;
            padding: 0;
            background-color: #FAE6B1;
            text-align: center;
        }

        li {
            display: inline-block;
        }

        li a {
            color: #0b0b0b;
            text-align: center;
            padding: 14.5px 16px;
            text-decoration: none;
        }

        li a:hover {
            color: #FFD400;
            font-weight: normal;
        }

        .menu {
            width: 5000px;
            height: 50px;
            text-align: center;
            max-width: 100%;
            background-position: center;
            background-size: cover;
            background-color: #FAE6B1;
            color: #FAE6B1;
            position: absolute;
            z-index: 1;
        }

        .logo {
            font-size: 30px;
            padding-left: 40px;
        }

        hr {
            width: 1200px;
            color: #FFA101;
            background-color: #FFA101;
        }

        /* 추가 스타일 */
        .login-container {
            text-align: center;
            margin-top: 170px; /* 로그인 창과 게스트 호스트 거리 간격 */
        }

        .input-container {
            text-align: center; /* 입력 필드를 가로 중앙으로 정렬 */
            margin: 10px 0; /* 비밀번호 입력창과 로그인 버튼 거리 간격*/
        }

        .input-container label {
            display: block;
            text-align: center;
            margin-bottom: 5px;
        }

        .input-container input[type="password"] {
            width: 300px; /* 입력 창 너비 조정 */
            padding:10px;
            margin: 0 auto; /* 입력 필드를 수평 중앙으로 정렬 */
        }

        span input{
            width: 125px; /* 입력 창 너비 조정 */
            padding:10px;
            text-align: center;
        }

        .login-button {
            background-color: #FFA101;
            color: #FFF;
            width: 320px;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .signup-button {
            background-color: #FFF;
            color: #000;
            border: 1px solid #000;
            width: 320px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        select{
            position: absolute;
            top: 29.6%;
            right: 35%;
            width: 120px;
            height: 43px;
        }
    </style>
</head>
<body topmargin="0" bottommargin="0" leftmargin="0" rightmargin="0">
    <div class="logo">
        <p>MoMo</p>
    </div>
    <div class="menu">
        <nav class="clearfix">
            <ul class="clearfix">
                <li><a href="http://www._____.com">호스트</a></li> 
                <li><a href="http://www._____.com/About">게스트</a></li>
            </ul>
            <a id="pull" href="#"></a>
        </nav>
        <hr style="background-color: #FFA101;">
    </div>
    <form action="" method="">
        <div class="login-container">
            <div class="input-container">
                <label for="email" id="email">E-mail</label>
                <span>
                    <input type="text" name="mail1" id="mail1" placeholder="aaa"> @
                    <input type="text" name="mail2" id="mail2" placeholder="gmail.com" >
                </span><br>
                <select id="domain">
                    <option value="gmail.com">gmail.com</option>
                    <option value="naver.com">naver.com</option>
                    <option value="daum.net">daum.net</option>
                    <option value="yahoo.com">yahoo.com</option>
                </select>
            </div>
            <div class="input-container">
                <label for="password">비밀번호</label>
                <input type="password" name="passwd" id="password" placeholder="비밀번호" width: 300px;>
            </div>
            <input type="submit" class="login-button" value="로그인"></input>
        </form>
        <br>
        <a href=""><button class="signup-button">회원가입</button></a>
        <br>
        <label for="auto-login">자동 로그인</label>
        <input type="checkbox" id="auto-login" name="auto-login">
        <a href="www.~~~" style="margin-right: 0px;">비밀번호 찾기</a>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		// 이메일 주소 선택값
		$("#domain").on("change", function(){
			$("#mail2").val($("#domain").val());
		});
	});
</script>
</html>
