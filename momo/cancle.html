<head>

<div class="main">
  <div class="host-cik">

    <p class="reply1">1.이번 모임을 취소하게 된 주된 이유는 무엇인가요?</p>
    <input type="text">
    <p class="reply2">2.나중에 다시 참가 의향이 있으신가요?</p>
    <input type="text">
    <p class="reply3">호스트에게 게스트님의 모임 참가 취소 신청서를 작성해주세요.</p>
    <div class="medleline">
    </div>
