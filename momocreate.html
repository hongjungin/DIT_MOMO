<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*폰트 설정*/
        @font-face {
            font-family: 'Orbit-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2310@1.0/Orbit-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        *{
            font-family: 'Orbit-Regular'; 
        }
        body {background-color: #FAE6B1;}
        nav{
            font-size: 15pt;
            font-family: 'Orbit-Regular';
            position: relative;
        }
        nav ul{
            padding: 0;
            margin: 0 auto;
            width: auto;
        }
        nav li{
        }
        nav a{
            line-height: 50px;
          height: 50px;
        }
        nav li a{
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }
        nav li:last-child a{
            border-right: 0;
            }
        nav a:hover, nav a:active{
        }
        nav a#pull{
            display: none;
        }
        html {
          -webkit-touch-callout:none;
          -webkit-user-select:none;
          -webkit-tap-highlight-color:#FAE6B1;
        }
    
        ul{
            /*list-style-type: none;*/
            margin: 0;
            padding: 0;
            background-color: #FAE6B1;
            text-align: center;
        }
        li{
            /*position: relative;*/
            display: inline-block;
        }
        li a{
            color: #0b0b0b;
            text-align: center;
            padding: 14.5px 16px;
            text-decoration: none;
        }
        li a:hover{
            /*color: #597812;*/
            color: #FFD400;
            font-weight:normal;
        }
        .menu {
           width: 5000px;
           height: 50px;
           text-align: center;
           max-width: 100%;
           background-position: center;
           background-size: cover;
           background-color: #FAE6B1;color:#FAE6B1;
           position: absolute;z-index: 1;
        }
        .logo{
            font-size: 30px;
            padding-left: 40px;
        }
        hr{
            width: 1200px;
            color: #FFA101;
            background-color: #FFA101;
        }
        .momowrite{
            width: 100%;
            margin-top: 100px;
            text-align: center;
        }
        li p{
            width: 200px;
        }
        input{
            width: 500px;
            height: 48px;
            box-sizing: border-box;
            background-color: #F8F8F8;
        }
        textarea{
            width: 500px;
            height: 500px;
            box-sizing: border-box;
            border: solid 2px;
            background-color: #F8F8F8;
            display:inline-block;
            vertical-align:top;
        }
        input[type="submit"]{
            width: 150px;
            color: #fff;
            font-size: 20px;
            background-color: #FFA101;
            margin-top: 20px;
            margin-bottom: 50px;
        }
        input[type="file"]{
            width: 85px;
            color: #fff;
            font-size: 15px;
            background-color: #FAE6B1;
            margin-left: -210px;
        }
        select{
            width:245px;
            height:30px;
            text-align: center;
        }
        .image-box {
            width:500px;
            height:300px;
            overflow:hidden;
            margin:0 auto;
            border: solid 2px;
            display:inline-block;
            vertical-align:top;
            background-color: #F8F8F8;
        }
        .left_menu{
            list-style-type: none;
            position: absolute;
            padding: 50px;
            margin: 0px;
            width: 150px;
            background: #FFA101;
            height: 200%;
            overflow: auto;
            font-size: 20px;
            top: 17.5%;
        }
    </style>
     
</head>
<body topmargin="0" bottommargin="0" leftmargin="0" rightmargin="0">
    <div class="logo">
        <p>MoMo</p>
    </div>
    <div class="menu" >
        <nav class="clearfix">
        <ul class="clearfix">
          <li><a href="http://www._____.com">호스트</a></li> 
          <li><a href="http://www._____.com/About">게스트</a></li>
        </ul>
        <a id="pull" href="#"></a>
        </nav>
        <hr background-color: #FFA101;>
    </div>
    <ul class="left_menu">
        <li><a href="#">모모 관리</a></li><br><br>
        <li><a href="#">모모 생성</a></li>
    </ul>
    <div class="momowrite">
        <p class="momowrite" style="font-size: 30px;">모모 정보 입력하기</p>
        <form action="" method="" id="">
            <ul>
                <li><p>분야</p></li>
                <!--반복문으로 옵션 넣기-->
                <select name="cate_num1">
                    <option>-- 카테고리 선택 --</option>
                    <option>운동</option>
                </select>
                <select name="cate_num2">
                    <option>-- 태그 선택 --</option>
                    <option>축구</option>
                </select><br>
                <li><p>모임 이름</p></li>
                <input type="text" name="momoName"><br>
                <li><p>모임 한 줄 소개</p></li>
                <input type="text" name="momoIntro"><br>
                <li><p>대표 이미지</p></li>
                <span class="image-container">
                    <!--기본 이미지 삽입-->
                    <li><div class="image-box"><img style="width: 500px;" id="preview-image" src=""></div></li><br>
                </span>
                <input type="file" name="momo_img" id="momo_img"><br>
                <li><p>모임 상세 소개</p></li>
                <li><textarea name="momoDetail"></textarea></li><br>
                <li><p>장소</p></li>
                <!--반복문으로 옵션 넣기-->
                <select name="loc_num1">
                    <option>-- 시/도 선택 --</option>
                    <option>서울특별시</option>
                </select>
                <select name="loc_num2">
                    <option>-- 시/구 선택 --</option>
                    <option>강동구</option>
                </select><br>
                <li><p></p></li>
                <input type="text" id="momoLoc" name="momoLoc" placeholder="상세 장소"><br>
                <li><p>일시</p></li>
                <input type="date" name="momoDate"></li><br>
                <li><p>참가 비용(원)</p></li>
                <input type="text" name="fee" placeholder="100만원 미만 / 숫자만"><br>
                <li><p>최대 인원(명)</p></li>
                <input type="text" name="maxHeadcount" placeholder="100명 미만 / 숫자만"><br>
                <li><p>준비물</p></li>
                <input type="text" name="materials" placeholder="개인이 준비할 것"><br>
                <li><p>신청 질문1</p></li>
                <input type="text" name="question1" placeholder="이 모임에 참가하고자 하는 동기는 무엇인가요?"><br>
                <li><p>신청 질문2</p></li>
                <input type="text" name="question2" placeholder="이 모임 이전에 어떤 경험이나 지식이 있나요?"><br>
            </ul>
            <input type="submit" value="모모 알리기">
            
        </form>
    </div>
</body>
    <script>
        function readImage(input) {
            // 인풋 태그에 파일이 있는 경우
            if(input.files && input.files[0]) {
            // 이미지 파일인지 검사 (생략)
            // FileReader 인스턴스 생성
            const reader = new FileReader()
            // 이미지가 로드가 된 경우
            reader.onload = e => {
                const previewImage = document.getElementById("preview-image")
                previewImage.src = e.target.result
            }
            // reader가 이미지 읽도록 하기
            reader.readAsDataURL(input.files[0])
            }
        }
        // input file에 change 이벤트 부여
        const inputImage = document.getElementById("momo_img")
        inputImage.addEventListener("change", e => {
            readImage(e.target)
        })
    </script>
</html>
