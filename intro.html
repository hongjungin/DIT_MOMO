<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*폰트 설정*/
        @font-face {
            font-family: 'Orbit-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2310@1.0/Orbit-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        *{
            font-family: 'Orbit-Regular'; 
        }
        body {background-color: #FAE6B1;}
        nav{
            font-size: 15pt;
            font-family: 'Orbit-Regular';
            position: relative;
        }
        nav ul{
            padding: 0;
            margin: 0 auto;
            width: auto;
        }
        nav li{
        }
        nav a{
            line-height: 50px;
          height: 50px;
        }
        nav li a{
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }
        nav li:last-child a{
            border-right: 0;
            }
        nav a:hover, nav a:active{
        }
        nav a#pull{
            display: none;
        }
        html {
          -webkit-touch-callout:none;
          -webkit-user-select:none;
          -webkit-tap-highlight-color:#FAE6B1;
        }
    
        ul{
            /*list-style-type: none;*/
            margin: 0;
            padding: 0;
            background-color: #FAE6B1;
            text-align: center;
        }
        li{
            /*position: relative;*/
            display: inline-block;
        }
        li a{
            color: #0b0b0b;
            text-align: center;
            padding: 14.5px 16px;
            text-decoration: none;
        }
        li a:hover{
            /*color: #597812;*/
            color: #FFD400;
            font-weight:normal;
        }
        .menu {
           width: 5000px;
           height: 50px;
           text-align: center;
           max-width: 100%;
           background-position: center;
           background-size: cover;
           background-color: #FAE6B1;color:#FAE6B1;
           position: absolute;z-index: 1;
        }
        .logo{
            font-size: 30px;
            padding-left: 40px;
        }
        hr{
            width: 1200px;
            color: #FFA101;
            background-color: #FFA101;
        }
        .main {
            margin-top: 100px;
            text-align: center;
        }
        .main img{
            margin-bottom: 50px;
            text-align: center;
            object-fit: cover;
            width:500px;
            height:300px;
        }
        .main p{
            font-size: 40px;
        }
        input[type="submit"]{
              width: 150px;
            color: #fff;
            font-size: 20px;
            background-color: #FFA101;
            margin-top: 20px;
            margin-bottom: 50px;
        }

    </style>
     
</head>
<body topmargin="0" bottommargin="0" leftmargin="0" rightmargin="0">
    <div class="logo">
        <p>MoMo</p>
    </div>
    <div class="menu" >
      <nav class="clearfix">
        <ul class="clearfix">
          <li><a href="http://www._____.com">호스트</a></li> 
          <li><a href="http://www._____.com/About">게스트</a></li>
      </ul>
      <a id="pull" href="#"></a>
    </nav>
    <hr background-color: #FFA101;>
    </div>
    
    <br>
  
    <div class="main">
        <img src=""><br>
        <p>모모와 함께 취미생활을 공유해보세요</p>

        <input type="submit" value="시작하기" id="start_button">

    </div>
  </body>

</html>
