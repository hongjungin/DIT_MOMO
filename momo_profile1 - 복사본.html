<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*폰트 설정*/
        @font-face {
            font-family: 'Orbit-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2310@1.0/Orbit-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        *{
            font-family: 'Orbit-Regular'; 
        }
        body {background-color: #FAE6B1;}
        nav{
            font-size: 15pt;
            font-family: 'Orbit-Regular';
            position: relative;
        }
        nav ul{
            padding: 0;
            margin: 0 auto;
            width: auto;
        }
        nav li{
        }
        nav a{
            line-height: 50px;
          height: 50px;
        }
        nav li a{
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }
        nav li:last-child a{
            border-right: 0;
            }
        nav a:hover, nav a:active{
        }
        nav a#pull{
            display: none;
        }
        html {
          -webkit-touch-callout:none;
          -webkit-user-select:none;
          -webkit-tap-highlight-color:#FAE6B1;
        }
    
        ul{
            /*list-style-type: none;*/
            margin: 0;
            padding: 0;
            background-color: #FAE6B1;
            text-align: center;
        }
        li{
            /*position: relative;*/
            display: inline-block;
        }
        li a{
            color: #0b0b0b;
            text-align: center;
            padding: 14.5px 16px;
            text-decoration: none;
        }
        li a:hover{
            /*color: #597812;*/
            color: #FFD400;
            font-weight:normal;
        }
        .menu {
           width: 5000px;
           height: 50px;
           text-align: center;
           max-width: 100%;
           background-position: center;
           background-size: cover;
           background-color: #FAE6B1;color:#FAE6B1;
           position: absolute;z-index: 1;
        }
        .logo{
            font-size: 30px;
            padding-left: 40px;
        }
        hr{
            width: 1200px;
            color: #FFA101;
            background-color: #FFA101;
        }
        #profile_form{
            display: inline-block;
            text-align: center;
        }
        
        
    </style>
    <link rel="stylesheet" href="profile_style.css"> 
</head>
<body topmargin="0" bottommargin="0" leftmargin="0" rightmargin="0">
    <div class="logo">
        <p>MoMo</p>
    </div>
    <div class="menu" >
      <nav class="clearfix">
        <ul class="clearfix">
          <li><a href="http://www._____.com">호스트</a></li> 
          <li><a href="http://www._____.com/About">게스트</a></li>
      </ul>
      <a id="pull" href="#"></a>
        </nav>
    <hr background-color: #FFA101;>
    </div>
    
    <div class="container">
        <div card-container>
            <div class="image-box">
                <img src="image/profile_img.png" alt="user-profile">
            </div>
            <div class="main-box">
                <div class="user-info">
                    <span class="name">모임이좋아</span>
                    <span class="email">aaa@gmail.com</span>
                </div>
            </div>
            <div class="circle-1"></div>
            <div class="circle-2"></div>
        </div>
    </div>

    <div class="profile_menu">
        <nav class="clearfix">
            <ul class="clearfix">
              <li><a href="http://www._____.com">정보</a></li> 
              <li><a href="http://www._____.com/About">내 모임</a></li>
          </ul>
          <a id="pull" href="#"></a>
            </nav>
    </div>
    <hr>

    <div id="profile_form">
        <form class="form-signin">
            <h3>내 정보 수정</h3>
            <div class="mb-3">
                <label th:for="username">이메일</label>
                <input type="email" class="form-control" th:field="*{username}" th:readonly="readonly" >
            </div>
            <div class="mb-3">
                <label th:for="nickname">닉네임</label>
                <input type="text" class="form-control" th:field="*{nickname}" oninput="nicknameModify()">
            </div>
            <label class="mb-3 form-label" for="birth">생년월일</label>
            <div class="mb-3" id="birth" onchange="checkAgeModify()">
                <div class="birth dropdown">
                    <select  class="form-control" id="year" name="year">
                        <option th:value="*{year}" th:text="*{year}" selected></option>
                        <option value="">년(YY)</option>
                        <th:block th:each="a: ${#numbers.sequence(2001,1900)}">
                            <option th:value="${a}" th:text="${a}"></option>
                        </th:block>
                    </select>
                </div>
    
                <div class="birth mx-1 dropdown">
                    <select  class="form-control" id="month" name="month">
                        <option th:value="*{month}" th:text="*{month}" selected></option>
                        <option value="">월(mm)</option>
                        <th:block th:each="month: ${#numbers.listFormatInteger(#numbers.sequence(1,12),2)}">
                            <option class="dropdown-item" th:value="${month}" th:text="${month}"></option>
                        </th:block>
                    </select>
                </div>
                <div class="birth dropdown">
                    <select  class="form-control" id="day" name="day">
                        <option th:value="*{day}" th:text="*{day}" selected></option>
                        <option value="">일(dd)</option>
                        <th:block th:each="day: ${#numbers.listFormatInteger(#numbers.sequence(1,31),2)}">
                            <option class="dropdown-item" th:value="${day}" th:text="${day}"></option>
                        </th:block>
                    </select>
                </div>
                <span id="birth_check_msg"></span>
            </div>
            <div class="mb-3">
                <label for="age">나이</label>
                <input type="text" class="form-control" id="age" th:readonly="readonly" >
            </div>
    
            <div class="mb-3">
                <label th:for="gender">성별</label>
                <input type="text" class="form-control" id="gender" name="gender" th:value="*{gender.value}" hidden >
                <input type="text" class="form-control"  th:value="*{gender.title}" readonly>
            </div>
    
            <div class="mb-3">
                <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="return modifyCheckAll()">수정</button>
            </div>
    
            <div class="mb-3">
                <a type="button" style="color:white" class="w-100 btn btn-lg btn-secondary" onclick="window.history.back();">취소</a>
            </div>
        </form>
    </div>

  </body>

</html>
